<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="player-selection">
      <h1>TIC TAC TOE</h1>
      <p>Pick your side to start the game:</p>
      <button class="player-choice" id="player-x">Play as X</button>
      <button class="player-choice" id="player-o">Play as O</button>
    </div>

    <div class="game-board" style="display: none;">
      <h2 class="player-turn">X's Turn</h2>
      <div class="grid">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
    </div>

    <div class="result-screen" style="display: none;">
      <h1 class="result-message"></h1>
      <button class="restart-button">Restart Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
